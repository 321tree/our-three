<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <!--  <link rel="stylesheet" href="css/base.css"> -->
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
    .myDiv{
        width:50%;
        margin:0 auto;
        text-align: center;
        border:1px solid #ccc;
    }

    .text{
        color:#EE4545;
        font-size:2em;
        animation:.5s;
    }
    </style>
</head>
<body>
<div class="myDiv">
    <p class="animated fadeInDown text">hello!</p>
    <p class="animated fadeInLeft" style="animation-delay:1s">杨妹子</p>
    <p class="animated fadeInRight" style="animation-delay:1s">杨金凤</p>
   
</div> 
</body>
</html>
