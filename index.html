<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kaiwanxiao</title>
</head>
<body>
    <script>
        CF();
        function CF(){
            var r = confirm("亲，欢迎来到我们的认猪活动，请问你是猪吗？（温馨提示：只有按确定按钮确定你是猪了才能退出本次活动）");
            if(r == true){
               PM(); 
            }else{
                CF();
            } 
        }

        function PM(){
            var p = prompt("亲，为了确认你的真实身份。请输入：我是猪");
            if(p == "我是猪"){
                alert("亲，恭喜你，通过身份认证，成为本次最尊贵的猪。")
            }else{
                PM();
                 }    
             }

    </script>
</body>
</html>
